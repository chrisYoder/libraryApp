<!doctype html>
<html>
    <head>
        <title>The Yoder Library</title>
        <meta charset="utf-8">
        <link href='style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
                <h1 class='title borderShadow'>The Yoder Library</h1>
                <section class="addBookForm borderShadow ">
                    <span class="addBookTitle">Add Book Form</span>
                    <label for="addTitle" class="addTitle">Title: </label>
                    <input type='text' class="addTitleInput" id="aTitleInput">
                    <label for='addAuthor' class='addAuthor'>Author: </label>
                    <input type='text' class='addAuthorInput' id='aAuthorInput'>
                    <label for='addOwner' class='addOwner'>Owner: </label>
                    <input type='text' class='addOwnerInput' id='aOwnerInput'>
                    <input type='submit' class='addSubmit' id="addSubmitBtn">
                </section>
                <section class='searchBookForm borderShadow column'>
                    <div class='searchBookTitle'>Search Book Form</div>
                    <label for='searchTitle' class='searchTitle'>Title: </label>
                    <input type='text' class='searchTitleInput' id='sTitleInput'>
                    <label for='searchAuthor' class='searchAuthor'>Author: </label>
                    <input type='text' class='searchAuthorInput' id='sAuthorInput'>
                    <label for='searchOwner' class='searchOwner'>Owner: </label>
                    <input type='text' class='searchOwnerInput' id='sOwnerInput'>
                    <input type="submit" class='searchSubmit' id='searchSubmitBtn'>
                </section>

                <table class="bookTable borderShadow">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Owner</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='bookList'>
                    </tbody>
                </table>

            <!-- Nothing below this -->
        </div>
        <script src="main.js"></script>
    </body>
</html>
