<!doctype html>
<html>
    <head>
        <title>The Yoder Library</title>
        <meta charset="utf-8">
        <style>
            .borderShadow{
                border: 1px solid black;
                box-shadow: 3px 3px 10px grey;
                border-radius: 5px;
            }
            .container{
                display: grid;
                grid-template-columns: repeat(12, 1fr);
                grid-auto-rows: minmax(50px, auto);
                grid-gap: 1em;
            }
                .title {
                    grid-column: 1/13;
                    grid-row: 1;
                    text-align: center;
                    margin: 0px;
                }
                .addBookform {
                    grid-column: 1/6;
                    grid-row: 2;
                    display: grid;
                    grid-template-columns: 2fr 4fr;
                    grid-auto-rows: minmax(100px, auto);
                    grid-gap: 10px;
                }
                    .addBookTitle {
                        grid-column: 1/2;
                        grid-row: 1;
                        text-align: center;
                        font-weight: bold;
                        font-variant: small-caps;
                    }

                    .addTitle {
                        grid-column: 1;
                        grid-row: 2;

                    }

                    .addTitleInput {
                        grid-column: 6/13;
                        grid-row: 2;
                    }






                .searchBookForm {
                    grid-column: 6/13;
                    grid-row: 2;
                }

            .bookTable{
                grid-column: 1/13;
                grid-row: 3;
            }

        </style>
    </head>
    <body>
        <div class="container">
                <h1 class='title borderShadow'>The Yoder Library</h1>
                <div class="addBookForm borderShadow">
                    <div class="addBookTitle">Add Book Form</div>
                    <label for="addTitle" class="addTitle">Title: </label>
                    <input type='text'class="addTitleInput" id="aTitleInput">
                    <label for='addAuthor' class='addAuthor'>Author: </label>
                    <input type='text' class='addAuthorInput' id='aAuthorInput'>
                    <label for='addOwner' class='addOwner'>Owner: </label>
                    <input type='text' class='addOwnerInput' id='aOwnerInput'>
                    <input type='submit'>
                </div>
                <div class='searchBookForm borderShadow'>
                    <div class='searchBookTitle'>Search Book Form</div>
                    <label for='searchTitle' class='searchTitle'>Title: </label>
                    <input type='text' class='searchTitleInput' id='sTitleInput'>
                    <label for='searchAuthor' class='searchAuthor'>Author: </label>
                    <input type='text' class='searchAuthorInput' id='sAuthorInput'>
                    <label for='searchOwner' class='searchOwner'>Owner: </label>
                    <input type='text' class='searchOwnerInput' id='sOwnerInput'>
                    <input type="submit">
                </div>

                <table class="bookTable borderShadow">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Owner</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='bookList'>
                    </tbody>
                </table>
















            <!-- Nothing below this -->
        </div>
    </body>
</html>
